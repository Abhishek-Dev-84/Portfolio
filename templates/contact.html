<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek || Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      background-color: black;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 15px;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #0066ff;
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.5);
      transform: scale(1.05);
    }

    .main-content {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .main-content h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: blue;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkblue;
    }

    .contact-info {
      margin-top: 50px;
      text-align: center;
      color: white;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'projects'%}">Projects</a>
    <a href="{% url 'about'%}">About</a>
    <a href="{% url 'contact'%}">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Contact Me</h1>
    
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> abhishek.nanda1998@gmail.com</p>
      <p><strong>Phone:</strong> +91 9692205580</p> 
    </div>
  </div>

</body>
</html>
